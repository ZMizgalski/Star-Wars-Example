<div class="container">
  <div class="head-title">
    <p class="textEX-first">Star Wars</p>
    <p class="textEX-second">A visual guide</p>
  </div>
  <div class="navigation-con">
    <ol class="breadcrumb">
      <li *ngFor="let breadcrumb of bredCrumbs">
        <span [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
          {{ breadcrumb.label }}
        </span>
      </li>
    </ol>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
