<div style="
min-height: calc(100vh - 100px);
height: 100%;
display: flex;
align-items: center;
justify-content: center;">

  <div class="container-router">
  <div *ngFor="let item of items" style="margin: 10px;">

  <div>
    <div class="main-con">
      <div class="char-img">
        <p style="align-self: center; color: white;">{{item.imageName}}</p>
      </div>
    </div>
    <div class="name-title">
      <a style="text-decoration: none; color: white; height: 30px;" [routerLink]="['/' + item.router]" >{{item.CharName}}</a>
    </div>
  </div>
  </div>
</div>
</div>
